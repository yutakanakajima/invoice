<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice検索</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="${message}"></p>
    <form method="GET" th:action="@{/invoice}">
        <div th:if="${InvoiceSearchData != null}" th:object="${InvoiceSearchData}">
            <ul>
                <li th:each="e : ${#fields.detailedErrors()}" th:text="${e}"></li>
            </ul>
        </div>
        <label for="InvoiceNo">InvoiceNo: </label><input type="text" name="InvoiceNo" />
        <input type="submit" value="検索" />
    </form>
    <h1>検索結果</h1>
    <ul>
        <li th:each="e : ${InvoiceResult}" th:text="${e}" />
    </ul>
    <a href="/">戻る</a>
</body>
</html>
